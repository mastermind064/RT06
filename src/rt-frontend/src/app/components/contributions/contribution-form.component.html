<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="card-title mb-3">{{ isEdit ? 'Edit' : 'Lapor' }} Iuran</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Periode Mulai</label>
          <input type="month" class="form-control" formControlName="periodStart">
        </div>
        <div class="col-md-6">
          <label class="form-label">Periode Selesai</label>
          <input type="month" class="form-control" formControlName="periodEnd">
        </div>
        <div class="col-md-6">
          <label class="form-label">Nominal</label>
          <input type="number" class="form-control" formControlName="amountPaid">
        </div>
        <div class="col-md-6">
          <label class="form-label">Tanggal Pembayaran</label>
          <input type="date" class="form-control" formControlName="paymentDate">
        </div>
        <div class="col-md-12">
          <label class="form-label">Bukti Pembayaran</label>
          <input
            type="file"
            class="form-control"
            (change)="onFileChange($event)"
            accept="image/*,.pdf">

          <!-- Preview file (baru atau lama) -->
          <div *ngIf="proofPreviewUrl" class="mt-2">
            <ng-container *ngIf="previewIsPdf; else imgPreview">
              <a [href]="proofPreviewUrl"
                 target="_blank"
                 rel="noopener">
                Lihat file {{ isEdit ? 'tersimpan' : 'terpilih' }}
              </a>
              <object
                [data]="proofPreviewUrl"
                type="application/pdf"
                width="100%"
                height="300"
                class="mt-2">
              </object>
            </ng-container>

            <ng-template #imgPreview>
              <img
                [src]="proofPreviewUrl"
                class="img-thumbnail d-block"
                style="max-height:180px">
            </ng-template>

            <button
              type="button"
              class="btn btn-sm btn-outline-secondary mt-2"
              (click)="removePic()">
              Hapus
            </button>
          </div>
        </div>
        
      </div>
      <div class="alert alert-danger mt-3" *ngIf="error">{{ error }}</div>
      <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-secondary me-2" type="button" routerLink="/contributions">Batal</button>
        <button class="btn btn-primary" type="submit" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Simpan
        </button>
      </div>
    </form>
  </div>
</div>
