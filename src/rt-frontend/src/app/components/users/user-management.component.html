<div class="row g-4">
  <div class="col-lg-4">
    <div class="card shadow-sm h-100">
      <div class="card-body">
        <h4 class="card-title">Buat User Baru</h4>
        <form [formGroup]="form" (ngSubmit)="submit()" class="mt-3">
          <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div class="form-text">Minimal 6 karakter.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" formControlName="role">
              <option value="WARGA">Warga</option>
              <option value="ADMIN">Admin</option>
            </select>
          </div>
          <button class="btn btn-primary w-100" type="submit">Simpan</button>
        </form>
        <div class="alert alert-success mt-3" *ngIf="success">{{ success }}</div>
        <div class="alert alert-danger mt-3" *ngIf="error">{{ error }}</div>
      </div>
    </div>
  </div>
  <div class="col-lg-8">
    <div class="card shadow-sm h-100">
      <div class="card-body">
        <h4 class="card-title">Daftar User</h4>
        <div class="text-center" *ngIf="loading">
          <div class="spinner-border text-primary"></div>
        </div>
        <div class="table-responsive" *ngIf="!loading">
          <table class="table table-striped align-middle">
            <thead class="table-light">
              <tr>
                <th>Username</th>
                <th>Role</th>
                <th>Status</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of users">
                <td>{{ user.username }}</td>
                <td>{{ user.role }}</td>
                <td>
                  <span class="badge" [ngClass]="user.isActive ? 'bg-success' : 'bg-secondary'">
                    {{ user.isActive ? 'Aktif' : 'Nonaktif' }}
                  </span>
                </td>
                <td class="text-end">
                  <button class="btn btn-sm btn-outline-secondary" (click)="toggleActive(user)">
                    {{ user.isActive ? 'Nonaktifkan' : 'Aktifkan' }}
                  </button>
                </td>
              </tr>
              <tr *ngIf="users.length === 0">
                <td colspan="4" class="text-center text-muted">Belum ada user.</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
