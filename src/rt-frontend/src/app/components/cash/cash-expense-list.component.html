<div class="d-flex justify-content-between align-items-center mb-3">
  <h3>Pengeluaran Kas</h3>
  <a routerLink="/cash-expenses/new" class="btn btn-primary">Tambah Pengeluaran</a>
</div>
<div class="alert alert-danger" *ngIf="error">{{ error }}</div>
<div class="text-center" *ngIf="loading">
  <div class="spinner-border text-primary"></div>
</div>
<div class="table-responsive" *ngIf="!loading">
  <table class="table table-bordered align-middle">
    <thead class="table-light">
      <tr>
        <th>Tanggal</th>
        <th>Keterangan</th>
        <th>Nominal</th>
        <th>Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses">
        <td>{{ expense.ExpenseDate | date:'dd MMM yyyy' }}</td>
        <td>{{ expense.Description }}</td>
        <td>{{ expense.Amount | currency:'IDR':'symbol-narrow' }}</td>
        <td>
          <span class="badge" [ngClass]="expense.IsActive ? 'bg-success' : 'bg-secondary'">
            {{ expense.IsActive ? 'Aktif' : 'Tidak Aktif' }}
          </span>
        </td>
        <td class="text-end">
          <a class="btn btn-sm btn-outline-secondary" [routerLink]="['/cash-expenses', expense.ExpenseId, 'edit']">Edit</a>
        </td>
      </tr>
      <tr *ngIf="expenses.length === 0">
        <td colspan="5" class="text-center text-muted">Belum ada pengeluaran.</td>
      </tr>
    </tbody>
  </table>
</div>
