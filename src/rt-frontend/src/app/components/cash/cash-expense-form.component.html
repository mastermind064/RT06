<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="card-title mb-3">{{ isEdit ? 'Edit' : 'Tambah' }} Pengeluaran</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row g-3">
        <div class="col-md-4">
          <label class="form-label">Tanggal</label>
          <input type="date" class="form-control" formControlName="expenseDate">
        </div>
        <div class="col-md-8">
          <label class="form-label">Keterangan</label>
          <input type="text" class="form-control" formControlName="description">
        </div>
        <div class="col-md-6">
          <label class="form-label">Nominal</label>
          <input type="number" class="form-control" formControlName="amount">
        </div>
        <div class="col-md-6">
          <label class="form-label">Status</label>
          <select class="form-select" formControlName="isActive">
            <option [ngValue]="true">Aktif</option>
            <option [ngValue]="false">Tidak Aktif</option>
          </select>
        </div>
      </div>
      <div class="alert alert-danger mt-3" *ngIf="error">{{ error }}</div>
      <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-secondary me-2" type="button" routerLink="/cash-expenses">Batal</button>
        <button class="btn btn-primary" type="submit" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Simpan
        </button>
      </div>
    </form>
  </div>
</div>
