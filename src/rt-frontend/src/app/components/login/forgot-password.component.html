<div class="row justify-content-center mt-5">
  <div class="col-md-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <h3 class="card-title text-center mb-3">Lupa Password</h3>
        <p class="text-muted text-center">Masukkan username atau email Anda</p>
        <form [formGroup]="form" (ngSubmit)="submit()">
          <div class="mb-3">
            <label class="form-label">Username / Email</label>
            <input type="text" class="form-control" formControlName="usernameOrEmail">
            <div class="text-danger mt-1" *ngIf="form.controls.usernameOrEmail.touched && form.controls.usernameOrEmail.invalid">
              Wajib diisi
            </div>
          </div>
          <div class="mb-3">
            <label class="form-label">Blok</label>
            <input type="text" class="form-control" formControlName="blok" placeholder="mis. P12">
            <div class="text-danger mt-1" *ngIf="form.controls.blok.touched && form.controls.blok.invalid">
              Wajib diisi
            </div>
          </div>
          <div class="alert alert-success" *ngIf="message">{{ message }}</div>
          <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
          <button type="submit" class="btn btn-primary w-100">Kirim Link Reset</button>
          <div class="text-center mt-3">
            <a routerLink="/login">Kembali ke Login</a>
          </div>
          <div class="text-center mt-2" *ngIf="devResetPath">
            <small class="text-muted">Dev: <a [href]="devResetPath">Buka tautan reset</a></small>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
