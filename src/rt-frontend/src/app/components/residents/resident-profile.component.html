<div class="card shadow-sm">
  <div class="card-body">
    <h3 class="card-title mb-3">Profil Warga</h3>
    <form [formGroup]="form" (ngSubmit)="submit()">
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">NIK</label>
          <input type="text" class="form-control" formControlName="nationalIdNumber">
        </div>
        <div class="col-md-6">
          <label class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" formControlName="fullName">
        </div>
        <div class="col-md-4">
          <label class="form-label">Tanggal Lahir</label>
          <input type="date" class="form-control" formControlName="birthDate">
        </div>
        <div class="col-md-4">
          <label class="form-label">Jenis Kelamin</label>
          <select class="form-select" formControlName="gender">
            <option value="L">Laki-laki</option>
            <option value="P">Perempuan</option>
          </select>
        </div>
        <div class="col-md-4">
          <label class="form-label">No. Telepon</label>
          <input type="text" class="form-control" formControlName="phoneNumber">
        </div>
        <!-- Foto Profil -->
        <div class="col-md-6">
          <label class="form-label">Foto Profil</label>
          <input type="file" class="form-control mb-2" (change)="onFilePicChange($event)" accept="image/*,.pdf">

          <!-- Preview: jika user pilih file baru -->
          <ng-container *ngIf="picPreviewUrl; else picCurrent">
            <!-- jika pdf -->
            <div *ngIf="isPdf(picPreviewUrl); else picPreviewImg">
              <a [href]="picPreviewUrl" target="_blank" rel="noopener">Lihat file terpilih</a>
            </div>
            <ng-template #picPreviewImg>
              <img [src]="picPreviewUrl" class="img-thumbnail" style="max-height:180px">
            </ng-template>
            <button type="button" class="btn btn-sm btn-outline-secondary mt-2" (click)="removePic()">Hapus</button>
          </ng-container>

          <!-- Preview: file yang sudah tersimpan -->
          <ng-template #picCurrent>
            <div *ngIf="currentPicUrl">
              <div *ngIf="isPdf(currentPicUrl); else picCurrentImg">
                <a [href]="currentPicUrl" target="_blank" rel="noopener">Lihat file tersimpan</a>
                <object [data]="currentPicUrl" type="application/pdf" width="100%" height="200" class="mt-2"></object>
              </div>
              <ng-template #picCurrentImg>
                <img [src]="currentPicUrl" class="img-thumbnail d-block" style="max-height:180px">
              </ng-template>
              <div class="mt-2">
                <button type="button" class="btn btn-sm btn-outline-secondary me-2" (click)="removePic()">Hapus</button>
              </div>
            </div>
          </ng-template>
        </div>

        <!-- Kartu Keluarga -->
        <div class="col-md-6">
          <label class="form-label">Kartu Keluarga</label>
          <input type="file" class="form-control mb-2" (change)="onFileKkChange($event)" accept="image/*,.pdf">

          <ng-container *ngIf="previewKkIsPdf; else imgPreview">
              <a [href]="kkPreviewUrl"
                 target="_blank"
                 rel="noopener">
                Lihat file {{ isEdit ? 'tersimpan' : 'terpilih' }}
              </a>
              <object
                [data]="kkPreviewUrl"
                type="application/pdf"
                width="100%"
                height="300"
                class="mt-2">
              </object>
          </ng-container>

          <ng-template #imgPreview>
              <img
                [src]="proofPreviewUrl"
                class="img-thumbnail d-block"
                style="max-height:180px">
          </ng-template>

          <button
              type="button"
              class="btn btn-sm btn-outline-secondary mt-2"
              (click)="removePic()">
              Hapus
          </button>

          <!-- <ng-container *ngIf="kkPreviewUrl; else kkCurrent">
            <div *ngIf="isPdf(kkPreviewUrl); else kkPreviewImg">
              <a [href]="kkPreviewUrl" target="_blank" rel="noopener">Lihat file terpilih</a>
            </div>
            <ng-template #kkPreviewImg>
              <img [src]="kkPreviewUrl" class="img-thumbnail" style="max-height:180px">
            </ng-template>
            <button type="button" class="btn btn-sm btn-outline-secondary mt-2" (click)="removeKk()">Hapus</button>
          </ng-container> -->

          <ng-template #kkCurrent>
            <div *ngIf="currentKkUrl">
              <div *ngIf="isPdf(currentKkUrl); else kkCurrentImg">
                <a [href]="currentKkUrl" target="_blank" rel="noopener">Lihat file tersimpan</a>
                <object [data]="currentKkUrl" type="application/pdf" width="100%" height="200" class="mt-2"></object>
              </div>
              <ng-template #kkCurrentImg>
                <img [src]="currentKkUrl" class="img-thumbnail d-block" style="max-height:180px">
              </ng-template>
              <div class="mt-2">
                <button type="button" class="btn btn-sm btn-outline-secondary me-2" (click)="removeKk()">Hapus</button>
              </div>
            </div>
          </ng-template>
        </div>
        <div class="col-6">
          <label class="form-label">Blok</label>
          <input type="text"
                class="form-control mb-2"
                placeholder="Cari blok..."
                (input)="filterBlok($event.target.value)">
          <select class="form-select" formControlName="blok">
            <option value="">-- Pilih Blok --</option>
            <option *ngFor="let b of filteredBlokList" [value]="b">{{ b }}</option>
          </select>
        </div>

        
      </div>

      <hr class="my-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <h4>Anggota Keluarga</h4>
        <button type="button" class="btn btn-outline-primary" (click)="addFamilyMember()">Tambah Anggota</button>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered align-middle">
          <thead class="table-light">
            <tr>
              <th>Nama</th>
              <th>Tanggal Lahir</th>
              <th>Jenis Kelamin</th>
              <th>Relasi</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let member of familyMembers.controls; let i = index" [formGroup]="member">
              <td><input type="text" class="form-control" formControlName="fullName"></td>
              <td><input type="date" class="form-control" formControlName="birthDate"></td>
              <td>
                <select class="form-select" formControlName="gender">
                  <option value="L">Laki-laki</option>
                  <option value="P">Perempuan</option>
                </select>
              </td>
              <td>
                <select class="form-select" formControlName="relationship">
                  <option value="ISTRI">Istri</option>
                  <option value="SUAMI">Suami</option>
                  <option value="ANAK">Anak</option>
                  <option value="LAINNYA">Lainnya</option>
                </select>
              </td>
              <td>
                <button type="button" class="btn btn-sm btn-outline-danger" (click)="removeFamilyMember(i)">
                  Hapus
                </button>
              </td>
            </tr>
            <tr *ngIf="familyMembers.length === 0">
              <td colspan="5" class="text-center text-muted">Belum ada anggota keluarga.</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="alert alert-success" *ngIf="success">Perubahan berhasil disimpan dan menunggu persetujuan admin.</div>
      <div class="alert alert-danger" *ngIf="error">{{ error }}</div>
      <div class="d-flex justify-content-end">
        <button class="btn btn-primary" type="submit" [disabled]="loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2"></span>
          Simpan Profil
        </button>
      </div>
    </form>
  </div>
</div>
